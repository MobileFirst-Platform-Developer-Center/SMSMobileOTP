<link
  href="https://fonts.googleapis.com/css?family=Lato:400,600&display=swap"
  rel="stylesheet"
/>
<ion-header>
  <ion-toolbar>
    <ion-title>MobileFirst OTP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="mobilefirst-logo">
    <img src="assets/images/mobilefirst.svg" alt="MFP Logo">
  </div>
<div>
    <form  #form="ngForm" (ngSubmit)="register(form)">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <br><br>  <br/><br/><br><br>
            <ion-item lines="full">
              <ion-label position="floating">Mobile Number</ion-label>
              <ion-input   [(ngModel)]="phoneNumber" name="phoneNumber" type="number" placeholder="Enter your Mobile Number" ngModel required></ion-input>
            </ion-item>
            <br>
            <div padding>
              <ion-button  size="large" type="submit" [disabled]="form.invalid" color="danger"  expand="block">Login with your Mobile</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
</div>
</ion-content>
